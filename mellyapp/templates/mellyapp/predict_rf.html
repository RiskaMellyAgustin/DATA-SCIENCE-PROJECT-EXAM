{% comment %} {% extends 'mellyapp/base.html' %} {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dropout Prediction (Regression)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
<div class="bg-white p-8 rounded shadow max-w-xl w-full">
    <h2 class="text-2xl font-bold text-[#192959] mb-6">Dropout Prediction (Regression)</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-[#192959] hover:bg-[#101a3d] text-white px-4 py-2 rounded">Prediction</button>
    </form>
</div>
</body>
</html>
