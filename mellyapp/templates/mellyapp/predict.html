{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>🧑‍🎓 Student Academic Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold text-center text-[#192959] mb-6">🧑‍🎓 Student Academic Status</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-[#192959] text-white px-6 py-2 rounded-lg hover:bg-[#101a3d]">
                Prediction
            </button>
        </form>
    </div>

</body>
</html>
